<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John | Slider</title>
    <!-- Font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="slider-container">
        <div class="slide">
          <img src="./assets/bg-1.jpg" class="slide-img" alt="" />
          <h1>1</h1>
        </div>
        <div class="slide">
          <img src="assets/bg-2.jpg" alt="" />
          <h1>2</h1>
        </div>
        <div class="slide">
          <img src="assets/bg-3.jpg" alt="" />
          <h1>3</h1>
        </div>
        <div class="slide">
          <img src="./assets/bg-4.jpg" alt="" />
          <h4>4</h4>
        </div>
      </div>
      <div class="btn-container flex flex-center">
        <button type="button" class="prev-btn">prev</button>
        <button type="button" class="next-btn">next</button>
      </div>
    </main>
    <footer>
      <p>
        Created by <a href="#">John Santhosh</a> &copy;
        <span class="year"></span>
      </p>
    </footer>
    <script src="assets/app.js"></script>
  </body>
</html>
